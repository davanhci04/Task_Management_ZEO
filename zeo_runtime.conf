
<zeo>
  address 0.0.0.0:8090
  read-only false
  invalidation-queue-size 100
  monitor-address 0.0.0.0:8091
</zeo>

<filestorage 1>
  path data/Data.fs
  blob-dir data/blobs
</filestorage>

<eventlog>
  level info
  <logfile>
    path logs/zeo.log
  </logfile>
</eventlog>

<accesslog>
  <logfile>
    path logs/zeo-access.log
  </logfile>
</accesslog>
